<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>永定暴动</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <!-- Typed.js -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body {
            font-family: 'Noto Serif SC', serif;
        }
        h1, h2, h3 {
            font-weight: 700;
            color: #8B0000;
        }
        .card-body p {
            line-height: 1.8;
            text-align: justify;
            text-justify: inter-character;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="main-nav">
        <div class="nav-logo">福建革命历史地图</div>
        <div class="nav-links">
            <a href="../index.html">首页</a>
            <a href="yongding.html">永定暴动</a>
            <a href="gutian.html">古田会议</a>
            <a href="minxi.html">闽西根据地</a>
            <a href="minzhong.html">闽中游击战</a>
            <a href="houtian.html">后田暴动</a>
        </div>
    </nav>

    <!-- 粒子背景 -->
    <div id="particles-js"></div>

    <div class="container mt-5">
        <h1 class="text-center mb-5 animate__animated animate__fadeIn" id="typed-title"></h1>
        <h2 class="text-center mb-4 animate__animated animate__fadeIn animate__delay-1s" id="typed-year"></h2>

        <div class="card mb-5 shadow-lg animate__animated animate__fadeInUp">
            <div class="card-body">
                <div class="text-center mb-4">
                    <img src="../image/yongdingbaodong.png" alt="永定暴动" class="img-fluid" style="max-height: 400px;">
                </div>
                <div>
                    <h2>历史背景</h2>
                    <p>1928年6月，在中共福建省委和闽西特委领导下，张鼎丞、阮山、卢肇西等率领永定农民武装举行暴动。这是福建历史上规模最大、影响最深远的农民武装暴动。</p>
                    
                    <h2>事件过程</h2>
                    <p>1928年6月29日，暴动首先在湖雷、金丰等地爆发，7月1日攻占永定县城，建立了福建第一个县级苏维埃政权——永定县革命委员会。暴动队伍随后转入农村开展土地革命。</p>
                    
                    <h2>历史意义</h2>
                    <p>永定暴动首创了"抽多补少"的土地分配政策，成为全国土地革命的典范。暴动后建立的红军独立团成为闽西红军的主要来源，为闽西革命根据地的创建奠定了基础。</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // 初始化粒子背景和文字动画
        document.addEventListener('DOMContentLoaded', function() {
            // 文字打字效果
            new Typed('#typed-title', {
                strings: ['永定暴动'],
                typeSpeed: 100,
                showCursor: false
            });
            new Typed('#typed-year', {
                strings: ['1928年'],
                typeSpeed: 80,
                startDelay: 500,
                showCursor: false
            });

            particlesJS('particles-js', {
                particles: {
                    number: { value: 80, density: { enable: true, value_area: 800 } },
                    color: { value: "#c62828" },
                    shape: { type: "circle" },
                    opacity: { value: 0.5, random: true },
                    size: { value: 3, random: true },
                    line_linked: { enable: true, distance: 150, color: "#c62828", opacity: 0.4, width: 1 },
                    move: { enable: true, speed: 2, direction: "none", random: true, straight: false, out_mode: "out" }
                },
                interactivity: {
                    detect_on: "canvas",
                    events: {
                        onhover: { enable: true, mode: "repulse" },
                        onclick: { enable: true, mode: "push" }
                    }
                }
            });
        });
    </script>
</body>
</html>
