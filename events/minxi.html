        <h1 class="text-center mb-5 animate__animated animate__fadeIn" id="typed-title"></h1>
        <h2 class="text-center mb-4 animate__animated animate__fadeIn animate__delay-1s" id="typed-year"></h2>

        <div class="card mb-5 shadow-lg animate__animated animate__fadeInUp">

                <div class="text-center mb-4">

                </div>
                <div>
                    <h2>历史背景</h2>
                    <p>1928-1930年间，在毛泽东、朱德等领导下，闽西地区（永定、上杭、龙岩等地）建立了革命根据地。这是中央苏区的重要组成部分。</p>
                    
                    <h2>发展过程</h2>
                    <p>闽西革命根据地是在永定暴动、后田暴动等农民武装暴动基础上建立的。1929年3月，红四军入闽，开辟了闽西革命根据地。1930年3月，闽西苏维埃政府成立。</p>
                    
                    <h2>历史意义</h2>
                    <p>闽西革命根据地占中央苏区30多个县，为红军提供了重要兵源和物资。闽西地区还进行了土地革命实践，创造了"抽多补少、抽肥补瘦"的土地分配方法，为全国土地革命提供了宝贵经验。</p>
                </div>
            </div>
        </div>

        document.addEventListener('DOMContentLoaded', function() {

                typeSpeed: 100,
                showCursor: false
            });
            new Typed('#typed-year', {
                strings: ['1928-1930年'],
                typeSpeed: 80,
                startDelay: 500,
                showCursor: false
            });

            particlesJS('particles-js', {
                particles: {
                    number: { value: 80, density: { enable: true, value_area: 800 } },
                    color: { value: "#c62828" },
                    shape: { type: "circle" },
                    opacity: { value: 0.5, random: true },
                    size: { value: 3, random: true },
                    line_linked: { enable: true, distance: 150, color: "#c62828", opacity: 0.4, width: 1 },
                    move: { enable: true, speed: 2, direction: "none", random: true, straight: false, out_mode: "out" }
                },
                interactivity: {
                    detect_on: "canvas",
                    events: {
                        onhover: { enable: true, mode: "repulse" },
                        onclick: { enable: true, mode: "push" }
                    }
                }
            });
        });
